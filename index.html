<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Negozi con Statistiche</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            color: #007BFF;
            margin: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .search-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-container input {
            padding: 10px;
            width: 60%;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .btn {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-yellow {
            background-color: #ffc107;
            color: black;
        }

        .btn-yellow:hover {
            background-color: #e0a800;
        }

        .btn-container {
            text-align: center;
            margin: 20px 0;
        }

        .statistics-container {
            margin: 20px 0;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .statistics-container h3 {
            margin-bottom: 10px;
            color: #007BFF;
        }

        .statistics-container ul {
            list-style: none;
            padding: 0;
        }

        .statistics-container li {
            margin-bottom: 5px;
            font-size: 16px;
        }

        .chart-container {
            margin: 20px auto;
            width: 90%;
            max-width: 800px;
        }
    </style>
</head>
<body>
    <h1>Gestionale Negozi con Statistiche</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca negozio..." onkeyup="searchTable()">
            <button class="btn" onclick="exportToCSV()">Esporta CSV</button>
        </div>
        <table id="storeTable">
            <thead>
                <tr>
                    <th>Negozio</th>
                    <th>Formazione</th>
                    <th>Materiale POP</th>
                    <th>Fatturazione Automatica</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Dati caricati dinamicamente -->
            </tbody>
            <tfoot>
                <tr>
                    <td id="totalStores">Totale Negozi: 0</td>
                    <td id="totalFormazione">0</td>
                    <td id="totalMateriale">0</td>
                    <td id="totalFatturazione">0</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="btn-container">
            <input type="text" id="newStoreName" placeholder="Nome negozio" style="padding: 10px; width: 200px;">
            <button class="btn" onclick="addStore()">Aggiungi Negozio</button>
            <button class="btn" onclick="addColumn()">Aggiungi Colonna</button>
        </div>
        <div class="btn-container">
            <button class="btn btn-yellow" onclick="renameColumn()">Rinomina Colonna</button>
            <button class="btn btn-red" onclick="deleteColumn()">Elimina Colonna</button>
        </div>
        <div class="statistics-container">
            <h3>Statistiche</h3>
            <ul id="statisticsList"></ul>
        </div>
        <div class="chart-container">
            <canvas id="statisticsChart"></canvas>
        </div>
    </div>

    <script>
        const STORAGE_KEY = "negoziTableData";

        function saveData() {
            const headers = Array.from(document.querySelectorAll("#storeTable thead th")).map(th => th.textContent.trim());
            const rows = Array.from(document.querySelectorAll("#storeTable tbody tr")).map(row =>
                Array.from(row.cells).map(cell => {
                    const input = cell.querySelector("input, textarea");
                    if (input) {
                        return input.type === "checkbox" ? input.checked : input.value;
                    }
                    return cell.textContent.trim();
                })
            );
            const totals = Array.from(document.querySelectorAll("#storeTable tfoot td")).map(td => td.textContent.trim());
            localStorage.setItem(STORAGE_KEY, JSON.stringify({ headers, rows, totals }));
        }

        function loadData() {
            const data = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
            const { headers, rows, totals } = data;

            if (headers) {
                const headerRow = document.querySelector("#storeTable thead tr");
                headerRow.innerHTML = headers.map(header => `<th>${header}</th>`).join("");
            }

            if (rows) {
                const tableBody = document.querySelector("#storeTable tbody");
                tableBody.innerHTML = "";
                rows.forEach(rowData => {
                    const row = tableBody.insertRow();
                    row.innerHTML = rowData
                        .map((cellData, i) => {
                            if (i === rowData.length - 1) {
                                return `
                                    <td>
                                        <button class="btn btn-yellow" onclick="renameStore(this)">Rinomina</button>
                                        <button class="btn btn-red" onclick="deleteStore(this)">Elimina</button>
                                    </td>`;
                            } else if (typeof cellData === "boolean") {
                                return `<td><input type="checkbox" ${cellData ? "checked" : ""} onchange="updateTotals()"></td>`;
                            } else if (i === rowData.length - 2) {
                                return `<td><textarea onchange="saveData()">${cellData}</textarea></td>`;
                            } else {
                                return `<td>${cellData}</td>`;
                            }
                        })
                        .join("");
                });
            }

            if (totals) {
                const footerRow = document.querySelector("#storeTable tfoot tr");
                footerRow.innerHTML = totals.map(total => `<td>${total || ""}</td>`).join("");
            }

            updateTotals();
        }

        function updateTotals() {
            const rows = document.querySelectorAll("#storeTable tbody tr");
            const totals = document.querySelectorAll("#storeTable tfoot td");

            totals.forEach((cell, index) => {
                if (index > 0 && index < totals.length - 2) cell.textContent = "0";
            });

            rows.forEach(row => {
                row.querySelectorAll("td input[type='checkbox']").forEach((checkbox, colIndex) => {
                    if (checkbox.checked) {
                        totals[colIndex + 1].textContent = parseInt(totals[colIndex + 1].textContent) + 1;
                    }
                });
            });

            document.getElementById("totalStores").textContent = `Totale Negozi: ${rows.length}`;
            saveData();
            updateStatistics();
        }

        function updateStatistics() {
            const rows = document.querySelectorAll("#storeTable tbody tr");
            const columns = document.querySelectorAll("#storeTable thead th");
            const statisticsList = document.getElementById("statisticsList");
            const totals = document.querySelectorAll("#storeTable tfoot td");

            statisticsList.innerHTML = "";

            const stats = Array.from(columns).slice(1, -2).map((col, index) => {
                let checkedCount = 0;
                rows.forEach(row => {
                    const checkbox = row.cells[index + 1]?.querySelector("input[type='checkbox']");
                    if (checkbox && checkbox.checked) {
                        checkedCount++;
                    }
                });

                const totalStores = rows.length;
                const percentage = totalStores ? ((checkedCount / totalStores) * 100).toFixed(1) : 0;
                return {
                    column: col.textContent,
                    checkedCount,
                    totalStores,
                    percentage
                };
            });

            stats.forEach(stat => {
                const listItem = document.createElement("li");
                listItem.textContent = `${stat.column}: ${stat.checkedCount}/${stat.totalStores} (${stat.percentage}%)`;
                statisticsList.appendChild(listItem);
            });

            updateChart(stats);
        }

        function updateChart(stats) {
            const ctx = document.getElementById("statisticsChart").getContext("2d");
            const existingChart = Chart.getChart("statisticsChart");
            if (existingChart) existingChart.destroy();

            new Chart(ctx, {
                type: "bar",
                data: {
                    labels: stats.map(stat => stat.column),
                    datasets: [{
                        label: "Numero di Spunte",
                        data: stats.map(stat => stat.checkedCount),
                        backgroundColor: "#007BFF"
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });
        }

        // Aggiungi altre funzioni (es. addStore, addColumn, etc.) come nel codice originale

        window.onload = function () {
            loadData();
        };
    </script>
</body>
</html>
