<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Negozi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #007BFF;
            color: white;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-yellow {
            background-color: #ffc107;
            color: black;
        }

        .btn-yellow:hover {
            background-color: #e0a800;
        }

        textarea {
            resize: none;
            width: 100%;
        }

        .totals-row {
            font-weight: bold;
            background-color: #f1f1f1;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <h1>Gestionale Negozi</h1>
    <div class="container">

        <div class="btn-container">
            <input type="text" id="searchInput" placeholder="Cerca un negozio..." onkeyup="searchTable()" style="padding: 10px; width: 300px;">
        </div>
        <BR></BR>

        <table id="storeTable">
            <thead>
                <tr>
                    <th>Negozio</th>
                    <th>Formazione</th>
                    <th>Materiale POP</th>
                    <th>Fatturazione Automatica</th>
                    <th>A2A</th>
                    <th>Wordline</th>
                    <th>Nuovo Portafoglio</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe saranno caricate da localStorage -->
            </tbody>
            <tfoot>
                <tr class="totals-row">
                    <td id="totalStores">Totale Negozi: 0</td>
                    <td id="totalFormazione">0</td>
                    <td id="totalMateriale">0</td>
                    <td id="totalFatturazione">0</td>
                    <td id="totalA2A">0</td>
                    <td id="totalWordline">0</td>
                    <td id="totalNuovoPortafoglio">0</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="btn-container">
            <input type="text" id="newStoreName" placeholder="Nome del negozio" style="padding: 10px; width: 200px;">
            <button class="btn" onclick="addStore()">Aggiungi Negozio</button>
            <button class="btn" onclick="addColumn()">Aggiungi Colonna</button>
        </div>
        <div class="btn-container">
            <button class="btn btn-yellow" onclick="renameColumn()">Rinomina Colonna</button>
            <button class="btn btn-red" onclick="deleteColumn()">Elimina Colonna</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = "negoziTableData";

        function saveData() {
            const table = document.getElementById("storeTable");
            const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.textContent);
            const rows = Array.from(table.querySelectorAll("tbody tr")).map(row =>
                Array.from(row.cells).map(cell => {
                    const input = cell.querySelector("input, textarea");
                    if (input) {
                        if (input.type === "checkbox") return input.checked;
                        return input.value || "";
                    }
                    return cell.textContent.trim();
                })
            );
            const data = { headers, rows };
            localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
        }

        function loadData() {
            const storedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
            const { headers, rows } = storedData;

            if (headers) {
                const headerRow = document.querySelector("#storeTable thead tr");
                headerRow.innerHTML = headers.map(header => `<th>${header}</th>`).join("");
            }

            if (rows) {
                const tableBody = document.querySelector("#storeTable tbody");
                tableBody.innerHTML = "";
                rows.forEach(rowData => {
                    const row = tableBody.insertRow();
                    row.innerHTML = rowData
                        .map((cellData, i) => {
                            if (i === rowData.length - 1) {
                                return `
                                    <td>
                                        <button class="btn btn-yellow" onclick="renameStore(this)">Rinomina</button>
                                        <button class="btn btn-red" onclick="deleteStore(this)">Elimina</button>
                                    </td>`;
                            } else if (typeof cellData === "boolean") {
                                return `<td><input type="checkbox" onchange="updateTotals()" ${cellData ? "checked" : ""}></td>`;
                            } else if (i === rowData.length - 2) {
                                return `<td><textarea onchange="saveData()">${cellData}</textarea></td>`;
                            } else {
                                return `<td>${cellData}</td>`;
                            }
                        })
                        .join("");
                });
            }

            updateTotals();
        }

        function addStore() {
            const storeName = document.getElementById("newStoreName").value.trim();
            if (!storeName) {
                alert("Inserisci un nome valido per il negozio!");
                return;
            }

            const table = document.querySelector("#storeTable tbody");
            const colCount = document.querySelector("#storeTable thead tr").cells.length - 3;

            const row = table.insertRow();
            row.innerHTML = `
                <td>${storeName}</td>
                ${Array.from({ length: colCount }, () => '<td><input type="checkbox" onchange="updateTotals()"></td>').join('')}
                <td><textarea placeholder="Aggiungi note..." onchange="saveData()"></textarea></td>
                <td><button class="btn btn-yellow" onclick="renameStore(this)">Rinomina</button><button class="btn btn-red" onclick="deleteStore(this)">Elimina</button></td>`;
            updateTotals();
            saveData();
        }

        function addColumn() {
            const colName = prompt("Inserisci il nome della nuova colonna:");
            if (!colName) return;

            const headerRow = document.querySelector("#storeTable thead tr");
            const colIndex = headerRow.cells.length - 2;

            const newHeader = headerRow.insertCell(colIndex);
            newHeader.outerHTML = `<th>${colName}</th>`;

            document.querySelectorAll("#storeTable tbody tr").forEach(row => {
                const newCell = row.insertCell(colIndex);
                newCell.innerHTML = '<input type="checkbox" onchange="updateTotals()">';
            });

            document.querySelector("tfoot tr").insertCell(colIndex).outerHTML = "<td>0</td>";
            updateTotals();
            saveData();
        }

        function renameColumn() {
            const columnIndex = prompt("Inserisci il numero della colonna da rinominare (escludendo Note e Azioni):");
            if (!columnIndex || isNaN(columnIndex)) return;

            const headerCell = document.querySelector(`#storeTable thead tr th:nth-child(${columnIndex})`);
            if (headerCell) {
                const newName = prompt("Inserisci il nuovo nome della colonna:", headerCell.textContent);
                if (newName) headerCell.textContent = newName;
                saveData();
            }
        }

        function deleteColumn() {
            const columnIndex = prompt("Inserisci il numero della colonna da eliminare (escludendo Note e Azioni):");
            if (!columnIndex || isNaN(columnIndex)) return;

            const table = document.getElementById("storeTable");
            table.querySelectorAll("tr").forEach(row => {
                const cell = row.cells[columnIndex - 1];
                if (cell) cell.remove();
            });
            updateTotals();
            saveData();
        }

        function searchTable() {
    const input = document.getElementById("searchInput").value.toLowerCase();
    const rows = document.querySelectorAll("#storeTable tbody tr");

    rows.forEach(row => {
        const storeName = row.cells[0].textContent.toLowerCase(); // Assumiamo che il nome del negozio sia nella prima cella
        row.style.display = storeName.includes(input) ? "" : "none";
    });
}


        function updateTotals() {
            const rows = document.querySelectorAll("#storeTable tbody tr");
            const totals = document.querySelectorAll("tfoot td");

            // Reset totali
            totals.forEach((cell, index) => {
                if (index > 0 && index < totals.length - 2) {
                    cell.textContent = 0;
                }
            });

            // Calcolo totali
            rows.forEach(row => {
                row.querySelectorAll("td").forEach((cell, colIndex) => {
                    const checkbox = cell.querySelector("input[type='checkbox']");
                    if (checkbox && checkbox.checked) {
                        const totalIndex = colIndex;
                        if (totals[totalIndex]) {
                            totals[totalIndex].textContent = parseInt(totals[totalIndex].textContent) + 1;
                        }
                    }
                });
            });

            document.getElementById("totalStores").textContent = `Totale Negozi: ${rows.length}`;
            saveData();
        }

        window.onload = loadData;
    </script>
</body>
</html>
