<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestionale Negozi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
            margin: 20px 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 12px;
        }

        th {
            background-color: #007BFF;
            color: white;
            font-weight: bold;
        }

        .totals-row {
            font-weight: bold;
            background-color: #f1f1f1;
        }

        .btn {
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-red {
            background-color: #dc3545;
        }

        .btn-red:hover {
            background-color: #c82333;
        }

        .btn-yellow {
            background-color: #ffc107;
            color: black;
        }

        .btn-yellow:hover {
            background-color: #e0a800;
        }

        textarea {
            resize: none;
            width: 100%;
            height: 40px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .search-container input {
            padding: 10px;
            width: 300px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        .btn-container {
            text-align: center;
            margin-top: 20px;
        }

        @media (max-width: 1024px) {
            .container {
                padding: 10px;
            }

            table {
                font-size: 14px;
            }

            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }

            .search-container input {
                width: 250px;
            }
        }
    </style>
</head>
<body>
    <h1>Gestionale Negozi</h1>
    <div class="container">
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Cerca un negozio..." onkeyup="searchTable()">
        </div>
        <table id="storeTable">
            <thead>
                <tr>
                    <th>Negozio</th>
                    <th>Formazione</th>
                    <th>Materiale POP</th>
                    <th>Fatturazione Automatica</th>
                    <th>Note</th>
                    <th>Azioni</th>
                </tr>
            </thead>
            <tbody>
                <!-- Le righe saranno caricate da localStorage -->
            </tbody>
            <tfoot>
                <tr class="totals-row">
                    <td id="totalStores">Totale Negozi: 0</td>
                    <td id="totalFormazione">0</td>
                    <td id="totalMateriale">0</td>
                    <td id="totalFatturazione">0</td>
                    <td></td>
                    <td></td>
                </tr>
            </tfoot>
        </table>
        <div class="btn-container">
            <input type="text" id="newStoreName" placeholder="Nome del negozio" style="padding: 10px; width: 200px;">
            <button class="btn" onclick="addStore()">Aggiungi Negozio</button>
            <button class="btn" onclick="addColumn()">Aggiungi Colonna</button>
        </div>
        <div class="btn-container">
            <button class="btn btn-yellow" onclick="renameColumn()">Rinomina Colonna</button>
            <button class="btn btn-red" onclick="deleteColumn()">Elimina Colonna</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = "negoziTableData";
    
        function saveData() {
    const table = document.getElementById("storeTable");
    const headers = Array.from(table.querySelectorAll("thead th")).map(th => th.textContent.trim());
    const rows = Array.from(table.querySelectorAll("tbody tr")).map(row =>
        Array.from(row.cells).map(cell => {
            const input = cell.querySelector("input, textarea");
            if (input) {
                if (input.type === "checkbox") return input.checked;
                return input.value || "";
            }
            return cell.textContent.trim();
        })
    );
    const totals = Array.from(document.querySelectorAll("tfoot td")).map((cell, i) => {
        return i === headers.length - 2 || i === headers.length - 1 ? null : cell.textContent.trim() || "0";
    });
    const data = { headers, rows, totals };
    localStorage.setItem(STORAGE_KEY, JSON.stringify(data));
}

function loadData() {
    const storedData = JSON.parse(localStorage.getItem(STORAGE_KEY) || "{}");
    const { headers, rows, totals } = storedData;

    const headerRow = document.querySelector("#storeTable thead tr");
    const tableBody = document.querySelector("#storeTable tbody");
    const footerRow = document.querySelector("#storeTable tfoot tr");

    // Carica le intestazioni
    if (headers) {
        headerRow.innerHTML = headers.map(header => `<th>${header}</th>`).join("");
    }

    // Carica le righe
    if (rows) {
        tableBody.innerHTML = "";
        rows.forEach(rowData => {
            const row = tableBody.insertRow();
            row.innerHTML = rowData
                .map((cellData, i) => {
                    if (i === rowData.length - 1) {
                        return `
                            <td>
                                <button class="btn btn-yellow" onclick="renameStore(this)">Rinomina</button>
                                <button class="btn btn-red" onclick="deleteStore(this)">Elimina</button>
                            </td>`;
                    } else if (typeof cellData === "boolean") {
                        return `<td><input type="checkbox" onchange="updateTotals()" ${cellData ? "checked" : ""}></td>`;
                    } else if (i === rowData.length - 2) {
                        return `<td><textarea onchange="saveData()">${cellData}</textarea></td>`;
                    } else {
                        return `<td>${cellData}</td>`;
                    }
                })
                .join("");
        });
    }

    // Carica i totali
    if (totals) {
        footerRow.innerHTML = headers
            .map((header, i) =>
                i === headers.length - 2 || i === headers.length - 1 ? `<td></td>` : `<td>${totals[i] || "0"}</td>`
            )
            .join("");
    }

    updateTotals();
}

function updateTotals() {
    const rows = document.querySelectorAll("#storeTable tbody tr");
    const totals = document.querySelectorAll("tfoot td");

    // Resetta i totali
    totals.forEach((cell, index) => {
        if (index > 0 && index < totals.length - 2) {
            cell.textContent = 0;
        }
    });

    // Calcola i totali
    rows.forEach(row => {
        row.querySelectorAll("td").forEach((cell, colIndex) => {
            const checkbox = cell.querySelector("input[type='checkbox']");
            if (checkbox && checkbox.checked) {
                if (totals[colIndex]) {
                    totals[colIndex].textContent = parseInt(totals[colIndex].textContent) + 1;
                }
            }
        });
    });

    // Totale negozi
    document.getElementById("totalStores").textContent = `Totale Negozi: ${rows.length}`;
    saveData(); // Salva i totali aggiornati
}

function addColumn() {
    const colName = prompt("Inserisci il nome della nuova colonna:");
    if (!colName) return;

    const headerRow = document.querySelector("#storeTable thead tr");
    const colIndex = headerRow.cells.length - 2;

    const newHeader = headerRow.insertCell(colIndex);
    newHeader.outerHTML = `<th>${colName}</th>`;

    document.querySelectorAll("#storeTable tbody tr").forEach(row => {
        const newCell = row.insertCell(colIndex);
        newCell.innerHTML = '<input type="checkbox" onchange="updateTotals()">';
    });

    const footerRow = document.querySelector("#storeTable tfoot tr");
    const newFooterCell = footerRow.insertCell(colIndex);
    newFooterCell.outerHTML = "<td>0</td>";

    saveData(); // Salva la nuova struttura della tabella
}

function renameStore(button) {
    const row = button.closest("tr");
    const cell = row.cells[0];
    const newName = prompt("Inserisci il nuovo nome del negozio:", cell.textContent);
    if (newName && newName.trim() !== "") {
        cell.textContent = newName.trim();
        sortTable();
        saveData();
    }
}

function deleteColumn() {
    const columnIndex = prompt("Inserisci il numero della colonna da eliminare (escludendo Note e Azioni):");
    if (!columnIndex || isNaN(columnIndex)) return;

    const table = document.getElementById("storeTable");
    table.querySelectorAll("tr").forEach(row => {
        const cell = row.cells[columnIndex - 1];
        if (cell) cell.remove();
    });

    saveData(); // Salva i dati aggiornati
}

function sortTable() {
    const tbody = document.querySelector("#storeTable tbody");
    const rows = Array.from(tbody.rows);

    rows.sort((a, b) => {
        const nameA = a.cells[0].textContent.trim().toLowerCase();
        const nameB = b.cells[0].textContent.trim().toLowerCase();
        return nameA.localeCompare(nameB);
    });

    rows.forEach(row => tbody.appendChild(row));
}

window.onload = loadData;
    </script>
    
</body>
</html>
